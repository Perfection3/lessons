<!DOCTYPE html>
<html lang="uk">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" href="img/favicon.ico" type="image/x-icon">
   <title>Lesson_13 Home-work</title>
</head>
<body>
   <div class="wrapper">
      <div class="container">
         <header class="header">
            <h1>Lesson_13 Home-work</h1>
            <ul class="nav">
               <li class="nav__item"><a href="#ractice" class="nav__link">My practice</a></li>
               <li class="nav__item"><a href="#picture" class="nav__link">My picture</a></li>
            </ul>
         </header>
         <main class="main">
            <div class="practice" id="practice">
               <div class="tr-2d">
                  <h2>Transform2D</h2>
                  <div class="tr-2d__item translate-2d">
                     <div class="translate-2d__item">
                        <p>translate</p>
                     </div>
                  </div>
                  <div class="tr-2d__item scale-2d">
                     <div class="scale-2d__item">
                        <p>scale</p>
                     </div>
                  </div>
                  <div class="tr-2d__item rotate-2d">
                     <div class="rotate-2d__item">
                        <p>rotate</p>
                     </div>
                  </div>
                  <div class="tr-2d__item skew-2d">
                     <div class="skew-2d__item">
                        <p>skew</p>
                     </div>
                  </div>
                  <div class="tr-2d__item matrix-2d">
                     <div class="matrix-2d__item">
                        <p>matrix</p>
                     </div>
                  </div>
               </div>
               <div class="tr-3d">
                  <h2>Transform3D</h2>
                  <div class="tr-3d__item translate-3d">
                     <div class="translate-3d__item">
                        <p>translate3d</p>
                     </div>
                  </div>
                  <div class="tr-3d__item scale-3d">
                     <div class="scale-3d__item">
                        <p>scale3d</p>
                     </div>
                  </div>
                  <div class="tr-3d__item rotate-3d">
                     <div class="rotate-3d__item">
                        <p>rotate3d</p>
                     </div>
                  </div>
                  <div class="tr-3d__item matrix-3d">
                     <div class="matrix-3d__item">
                        <p>matrix</p>
                     </div>
                  </div>
               </div>
            </div>
            <div class="picture" id="picture">
               <div class="sky">
                  <div class="sun"></div>
                  <div class="cloud-1 cloud"><span></span></div>
                  <div class="cloud-2 cloud"><span></span></div>
               </div> 
               <div class="field"></div>
               <div class="car">
                  <div class="cabin">
                     <div class="cabin__item item-cabin">
                        <div class="item-cabin__tablo"><p>-TAXI-</p></div>
                        <div class="item-cabin__passengers"></div>
                     </div>
                  </div>
                  <div class="mirrors">
                     <div class="mirror mirror--left"></div>
                     <div class="mirror mirror--right"></div>
                  </div>
                  <div class="hood-top">
                     <div class="hood-top__item"></div>
                  </div>
                  <div class="hood-bottom">
                     <div class="hood-bottom__headlight-left headlight">
                        <div class="headlight__item "></div>
                     </div>
                     <div class="hood-bottom__headlight-right headlight">
                        <div class="headlight__item"></div>
                     </div>
                     <div class="headlight-bottom headlight-bottom-left"></div>
                     <div class="headlight-bottom headlight-bottom-right"></div>
                     <div class="hood-bottom__lattice"><span></span></div>
                     <div class="hood-bottom__number"></div>
                     <div class="hood-bottom__decor"></div>
                  </div>
                  <div class="wheel">
                     <div class="wheel__item wheel-left"></div>
                     <div class="wheel__item wheel-right"></div>
                  </div>
               </div>
            </div>
         </main>
         <footer class="footer">
            All rights reserved!
         </footer>
      </div>
   </div>
</body>
</html>
