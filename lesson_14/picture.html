<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/picture.css">
   <link rel="icon" href="img/favicon.ico" type="image/x-icon">
   <title>Picture</title>
</head>
<body>
   <div class="wrapper">
      <div class="header">
         <div class="practice-btn">
            <a href="index.html">To main</a>
         </div>
      </div>
      <main class="main">
         <div class="picture">
            <div class="slide1">
               <div class="text boy-text">
                  <p>Нарешті! Довгоочікувана відпустка! Вранці на літак!!!</p>
               </div>
               <div class="sky">
                  <div class="sky__night night">
                     <div class="night__moon moon">
                        <div class="moon__item"></div>
                     </div>
                     <div class="sky__day">
                        <div class="sun"></div>
                        <div class="cloud-1 cloud"><span></span></div>
                        <div class="cloud-2 cloud"><span></span></div>
                        <div class="cloud-3 cloud"><span></span></div>
                     </div> 
                  </div>
               </div>
               <div class="horizon">
                  <div class="city"></div>
                  <div class="road"></div>
                  <div class="station">
                     <img src="img/station.png" alt="station">
                  </div>
                  <div class="boy">
                     <img src="img/boy.png" alt="boy">
                     <div class="text boy-text-1">
                        <p>Кохана!!! Ну скільки можна краситись?! Ми вже на літак запізнюємось! Я вже викликав таксі!</p>
                     </div>
                  </div>
                  <div class="text girl-text">
                     <p>Ще 5 хвилин! Допоможи поки що дітям зібратись</p>
                  </div>
               </div>
               <div class="car">
                  <div class="cabin">
                     <div class="cabin__item item-cabin">
                        <div class="item-cabin__tablo"><p>-TAXI-</p></div>
                        <div class="item-cabin__passengers"></div>
                     </div>
                  </div>
                  <div class="mirrors">
                     <div class="mirror mirror--left"></div>
                     <div class="mirror mirror--right"></div>
                  </div>
                  <div class="hood-top">
                     <div class="hood-top__item"></div>
                  </div>
                  <div class="hood-bottom">
                     <div class="hood-bottom__headlight-left headlight">
                        <div class="headlight__item "></div>
                     </div>
                     <div class="hood-bottom__headlight-right headlight">
                        <div class="headlight__item"></div>
                     </div>
                     <div class="headlight-bottom headlight-bottom-left"></div>
                     <div class="headlight-bottom headlight-bottom-right"></div>
                     <div class="hood-bottom__lattice"><span></span></div>
                     <div class="hood-bottom__number"></div>
                     <div class="hood-bottom__decor"></div>
                  </div>
                  <div class="wheel">
                     <div class="wheel__item wheel-left"></div>
                     <div class="wheel__item wheel-right"></div>
                  </div>
               </div>
               <div class="airplane">
                  <img src="img/airplane.png" alt="airplane">
               </div>
               <div class="text boy-text-2">
                  <p>Ну от і відпочили...</p>
               </div>
            </div>
            <div class="slide2"></div>
            <div class="slide3"></div>
         </div>
      </main>
   </div>
</body>
</html>
